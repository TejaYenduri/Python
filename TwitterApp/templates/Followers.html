<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Followers</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/tweets.css" rel="stylesheet">
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/js/followers.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Search</a></li>
            <li role="presentation" ><a href="/tweets">User Tweets</a></li>
            <li role="presentation" class="active"><a href="#">Followers</a></li>

      </div>

      <div class="jumbotron">

        <form class="form-followers">
            <label for="screenName" class="sr-only">Screen Name</label>

        </form>
      </div>
      <div class="followers">
        <p id="followers"></p>
      </div>
